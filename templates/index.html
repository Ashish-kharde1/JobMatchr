<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatchr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            /* Added spacing */
        }


        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
    margin-top: 20px;
    font-weight: normal;
    text-align: left;
    white-space: normal; /* Allow automatic text wrapping */
    word-wrap: break-word;
    padding: 10px;
    background: #f9f9f9;
    border-radius: 5px;
    font-family: Arial, sans-serif;
}

#output li {
    margin-left: 20px; /* Indent bullet points */
    list-style-type: disc; /* Ensure proper bullet style */
}

    </style>
</head>

<body>
    <div class="container">
        <h1>JobMatchr</h1>
        <textarea id="jobDescription" placeholder="Enter Job Description..."></textarea>
        <input type="file" id="resume" accept=".pdf">
        <button onclick="uploadResume()">Upload Resume</button>

        <!-- ✅ Message Display Section -->
        <div id="uploadMessage" style="margin-top: 10px; font-weight: bold;"></div>

        <div class="buttons">
            <button onclick="getResponse('about_resume')">📄 Resume Evaluation</button>
            <button onclick="getResponse('keywords')">🔑 Missing Keywords</button>
            <button onclick="getResponse('percentage_match')">📊 Match Percentage</button>
        </div>
        

        <div id="output"></div>
    </div>

    <script>
        function uploadResume() {
            let file = document.getElementById("resume").files[0];
            let formData = new FormData();
            formData.append("resume", file);

            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    let messageDiv = document.getElementById("uploadMessage");

                    if (data.message) {
                        // ✅ Show success message in green
                        messageDiv.innerHTML = "✅ " + data.message;
                        messageDiv.style.color = "green";
                    } else {
                        // ❌ Show error message in red
                        messageDiv.innerHTML = "❌ " + data.error;
                        messageDiv.style.color = "red";
                    }
                });
        }

        function getResponse(endpoint) {
    let jobDescription = document.getElementById("jobDescription").value;

    fetch("/" + endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ job_description: jobDescription })
    })
    .then(response => response.json())
    .then(data => {
        let outputDiv = document.getElementById("output");
        outputDiv.innerHTML = parseMarkdown(data.response || data.error);
    });
}

// Function to convert Markdown to HTML
function parseMarkdown(text) {
    return text
        .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>") // Bold -> <b>text</b>
        .replace(/\*(.*?)\*/g, "<li>$1</li>") // Bullet points -> <li>text</li>
        .replace(/\n\n/g, "<br><br>") // Double newline -> Paragraph break
        .replace(/\n/g, "<br>"); // Single newline -> Line break
}



    </script>

</html>
